# ============================================
# PHRONAI - Railway Deployment Configuration
# ============================================
# This file configures how Railway builds and deploys the Django backend

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
numReplicas = 1

# Note: Environment variables are set in Railway dashboard:
# - DEEPGRAM_API_KEY
# - GROQ_API_KEY
# - DJANGO_SECRET_KEY (generate with: python -c "import secrets; print(secrets.token_urlsafe(50))")
# - ALLOWED_HOSTS (set to: your-app.up.railway.app)
# - DATABASE_URL (auto-provided if you add PostgreSQL)
# - REDIS_URL (auto-provided if you add Redis)
